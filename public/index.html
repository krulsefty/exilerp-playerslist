<!DOCTYPE html>
<html lang="en">

<head>
    <title>Lista graczy ExileRP</title>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="https://cdn.discordapp.com/avatars/1064407842045558845/c5a1aab6f4f713442e6c8d2845f46143.png" />
    <link rel="stylesheet" href="css/login.css" />
    <script defer src="js/login.js"></script>

    <link rel="stylesheet" href="/css/swiper-bundle.min.css" />

<body>
    <div id="card">
        <h1>Logowanie</h1>
        <h2>Jest to strona z ekskluzywnym dostępem dla Pisklaków.<br>Nie próbuj sie logować, jeżeli nie jesteś 🐥</h2>

        <div>
            <input id="username" type="text" placeholder="Nazwa użytkownika" required>
        </div>

        <div class="password-field">
            <input id="password" type="password" placeholder="Hasło" required>
            <button id="eye" onclick="showPassword()"><i class="fa-solid fa-eye" id="icon"></i></button>
        </div>

        <button id="loginButton">Zaloguj się</button>

        <p id="passReset"><span class="underline">Zapomniałeś/aś hasła?</span> to huj cie w dupe</p>

        <p id="loginMessage"></p>
    </div>
</body>
